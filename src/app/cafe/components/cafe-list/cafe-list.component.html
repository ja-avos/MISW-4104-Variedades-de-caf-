<div class="row">
  <div class="col-7">
    <table id="tabla-cafes" class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafes">
          <th scope="row">{{cafe.id}}</th>
          <td>{{cafe.nombre}}</td>
          <td>{{cafe.tipo}}</td>
          <td>{{cafe.region}}</td>
        </tr>
      </tbody>
    </table>
    <p id="cuentaCafeOrigen">Total café de origen: {{countCafeOrigen}}</p>
    <p id="cuentaCafeBlend">Total café blend: {{countCafeBlend}}</p>
  </div>
</div>
